# Redis configuration for Tunarasa monitoring

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Persistence
save 900 1
save 300 10
save 60 10000

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0
databases 16

# Security (basic)
# requirepass yourpassword

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128