groups:
  - name: tunarasa_alerts
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(tunarasa_http_requests_total{status_code=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          service: tunarasa-backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # High Response Time Alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(tunarasa_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: tunarasa-backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # Backend Service Down
      - alert: BackendDown
        expr: up{job="tunarasa-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: tunarasa-backend
        annotations:
          summary: "Tunarasa backend is down"
          description: "Backend service has been down for more than 1 minute"

      # Frontend Service Down
      - alert: FrontendDown
        expr: up{job="tunarasa-frontend"} == 0
        for: 2m
        labels:
          severity: warning
          service: tunarasa-frontend
        annotations:
          summary: "Tunarasa frontend is down"
          description: "Frontend service has been down for more than 2 minutes"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 85%: {{ $value }}%"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80%: {{ $value }}%"

      # Redis Down
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis service has been down for more than 1 minute"

      # AI Service Error Rate
      - alert: AIServiceErrors
        expr: rate(tunarasa_ai_request_errors_total[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
          service: ai
        annotations:
          summary: "High AI service error rate"
          description: "AI service error rate is {{ $value }} errors per second"

      # Low Gesture Recognition Accuracy
      - alert: LowGestureAccuracy
        expr: tunarasa_gesture_recognition_accuracy < 0.8
        for: 5m
        labels:
          severity: warning
          service: gesture-recognition
        annotations:
          summary: "Low gesture recognition accuracy"
          description: "Gesture recognition accuracy is {{ $value }}"